      <h2 class="text-center p-3">Contact Me</h2>
    <section class="pt-3 p-5 justify-content-center bg-light">

        <div class="conatainer">
            <div class="row">
              <div class="col-md-12">  
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Place</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Place">
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Mobile</label>
                          <input type="tel" class="form-control" id="inputPassword4" placeholder="Mobile Number">
                        </div>
                      </div>
                    <div class="form-group text-center">
                      <label for="inputAddress">Message</label>
                      
                      <textarea class="form-control" cols="10" rows="10" placeholder="Type Your Message Here"></textarea>
                    </div>
                   
                  
                     
                     
                   <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary " style=width:100%;>Submit</button>
                   </div> 
                  </form>
